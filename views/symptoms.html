{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="">

        <title>Crohn Care HomePage</title>

        <!-- CSS FILES -->        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

        <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">

        <link href="{% static 'css/bootstrap-icons.css'%}" rel="stylesheet">

        <link href="{% static 'css/owl.carousel.min.css'%}" rel="stylesheet">

        <link href="{% static 'css/style.css'%}" rel="stylesheet">


        <link href="{% static 'css/owl.theme.default.min.css'%}" rel="stylesheet">

        <link href="{% static 'css/templatemo-medic-care.css'%}" rel="stylesheet">
<!--

TemplateMo 566 Medic Care

https://templatemo.com/tm-566-medic-care

-->
    </head>
    
    <body id="top">
    
        <main>

            <nav class="navbar navbar-expand-lg bg-light fixed-top shadow-lg">
                <div class="container">
                    <a class="navbar-brand mx-auto d-lg-none" href="index.html">
                        Crohn Care
                        <strong class="d-block">Health Specialist</strong>
                    </a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav mx-auto">
                            
                            

                            <a class="navbar-brand d-none d-lg-block" href="index.html">
                               Crohn Care
                                <strong class="d-block">Health Specialist</strong>
                            </a>

                            

                        </ul>
                    </div>

                </div>
            </nav>

            <div id="vertnav">
                <a href="/user">Dashboard</a>
                <a href="/historique">Historique des poussée</a>
                <a href="/traitement" class="selected">Traitement</a>
                <a href="/symptoms">Symptômes</a>
                <a href="/remission" >Rémission</a>
                
               
                <a href="/logout" id="logout-btn">Logout</a>
               
            </div>
            

            <div class="content-patient">
                <h1>Symptômes</h1>

                <form class="form-operation" id="treat_form">
                    {% csrf_token %}

                    <p>Veuillez indiquez la date: </p>
                    <input type="date" id="date">
                    <input type="hidden" id="type" value="Symptômes">
                    <br><br>
                    <p>Détail:</p>
                    <textarea id="detail" style="width: 100%;box-sizing: border-box;
                    padding: 10px;border: 1px solid lightgray; margin: 20px 0px;border-radius: 10px; height: 200px;">

                    </textarea>

                    <button style="background-color: rgb(0, 149, 255); color:white;border:none;
                        padding: 10px; border-radius: 10px;">Valider</button>
                    <br><br>
                    <div class="success">Validé avec succès.</div>
                </form>


            </div>



        <!-- JAVASCRIPT FILES -->
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/owl.carousel.min.js' %}"></script>
        <script src="{% static 'js/scrollspy.min.js' %}"></script>
        <script src="{% static 'js/custom.js' %}"></script>
        <script src="{% static 'js/state.js' %}"></script>

<!--

TemplateMo 566 Medic Care

https://templatemo.com/tm-566-medic-care

-->
    </body>
</html>
